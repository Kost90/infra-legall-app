# 80 -> 443 + ACME
server {
  listen 80;
  server_name moysait.com www.moysait.com api.moysait.com;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# 443 для основного домена (фронтенд). ПАРА №1
server {
  listen 443 ssl http2;
  server_name moysait.com www.moysait.com;

  # Файлы сертификатов для moysait.com (выпустим ниже)
  ssl_certificate     /etc/letsencrypt/live/moysait.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/moysait.com/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  # Проксируем фронтенд
  location / {
    proxy_pass http://frontend:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # ВАРИАНТ A: API по пути /api (на том же домене)
  location /api/ {
    # Если у бэкенда нет префикса, перешлём как есть
    proxy_pass http://backend:3030/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

# 443 для поддомена API. ВАРИАНТ B: api.moysait.com
server {
  listen 443 ssl http2;
  server_name api.moysait.com;

  ssl_certificate     /etc/letsencrypt/live/moysait.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/moysait.com/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  location / {
    proxy_pass http://backend:3030;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
